<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery 프로젝트</title>
    <link rel="stylesheet" href="mycss.css">
    <script src="jquery-3.7.1.min.js"></script>
    <script src="myScript.js"></script>
</head>
<body>
    <a href="https://www.naver.com" id="moveLink">네이버로 이동</a>
    <input type="button" id="clickButton" value="클릭해">

    <div id="rightClick" class="divBox">오른쪽 클릭</div>
    <br>
    <div id="doubleClick" class="divBox">더블 클릭</div>
    
    <br><br>

    마우스 오버
    <ul>
        <li class="fade">닭갈비</li>
        <li>잔치국수</li>
        <li class="fade">비빔밥</li>
        <li>오므라이스</li>
    </ul>

    <br>예제 실습<br>
    <div id="box">
        <input type="text" id="inputText" placeholder="텍스트값을 입력해 주세요">
        <input type="button" id="clickB" value="입력">
    </div>
</body>
</html>
