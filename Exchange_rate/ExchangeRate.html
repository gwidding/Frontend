<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>환율 계산기</title>
    <link rel="stylesheet" href="myStyle.css">
    <script src="myScript.js"></script>
</head>
<body>
    환율 계산기<br><br>

    <div class="divBox">
        <div>
            <select onchange="exchange()" id="contry" class="selectBox">
                <option value="usd">미국 USD</option>
                <option value="krw">한국 KRW</option>
                <option value="jpy">일본 KRW</option>
                <option value="gbp">영국 GBP</option>
            </select>
        </div>
        
        <div id="inputBox">
            <input type="text" class="textbox" id="money" placeholder="돈을 입력하세요" 
                    oninput="exchangeResult('money2')">
        </div>
    </div>

    <div class="equalBox">
        =
    </div>

    <div class="divBox">
        <div>
            <select onchange="exchange2()" id="contry2" class="selectBox">
                <option value="krw">한국 KRW</option>
                <option value="usd">미국 USD</option>
                <option value="jpy">일본 KRW</option>
                <option value="gbp">영국 GBP</option>
            </select>
        </div>
    
        <div id="outputBox">
            <input type="text" class="textbox" id="money2" placeholder="돈을 입력하세요" 
                    oninput="exchangeResult('money')">
        </div>
    </div>    

</body>
</html>
