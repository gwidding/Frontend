<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>jQuery</title>
    <script src="//code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="box">
      <input type="text" id="inputText" placeholder="값을 입력하세요" />
      <input type="button" id="clickButton" value="클릭하세요" />
    </div>
    <br />
    <div id="idBox">
      <input type="text" id="IDinputText" placeholder="id 입력창" />
      <input type="button" id="IDclickButton" value="로그인" />
    </div>
    <div id="borderBox" class="box1">
      <div id="boxHead" class="header">오픈채팅방</div>
      <div id="boxContents" class="contents"></div>
      <div id="boxChat" class="chat">
        <div class="typing">
          <textarea id="boxTyping" placeholder="채팅해보세요!"></textarea>
        </div>

        <div class="emoji">
          <div class="empty"></div>
          <div id="boxAssign" class="assigning">전송</div>
        </div>
      </div>
    </div>
    <br />
    <div class="x">
      <div class="y"></div>
      <div class="z"></div>
    </div>
  </body>
</html>
